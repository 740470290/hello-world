<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
<h1>学生信息登记</h1>
<table cellspacing="0">
  <form action="">
  <tr><td>姓名:</td>
    <td><input type="text" value="mary" autofocus name="uname"></td>
    </tr>
    <tr><td>密码:</td>
    <td><input type="password" name="upassword"></td>
    </tr>
    <tr>
    <td>性别:</td>
    <td><input type="radio" name="sex" value="boy" checked>男
    <input type="radio" name="sex" value="girl">女</td>
    </tr>
    <tr>
    <td>爱好:</td>
    <td><input type="checkbox">学习<input type="checkbox">音乐<input type="checkbox">篮球</td>
    </tr>
    <tr><td>籍贯:</td><td><select name="select" id="">
      <option value="1">江苏省</option>
      <option value="2">上海市</option>
    </select><select name="select" id="">
      <option value="1">南京市</option>
      <option value="2">苏州市</option>
    </select></td></tr>
    <tr><td>头像:</td>
    <td><input type="file" value="选择文件"></td></tr>
    <tr><td>自我评价:</td><td><textarea name="" id="" cols="30" rows="10"></textarea></td></tr>
    <tr><td></td>
    <td><input type="submit" value="注册"><input type="submit" value="取消"></td></tr>
  </form>
  </table>
</body>
</html>
