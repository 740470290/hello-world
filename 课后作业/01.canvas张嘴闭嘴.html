<body>
<div>
    <canvas id="d3" width="800px" height="800px" style="background: #ddd"></canvas>
</div>
<script type="text/javascript">
    var t = -1
    var ctx=d3.getContext("2d")
    function a(){
      ctx.lineWidth=1
    ctx.strokeStyle='black'//描边样式
    ctx.fillStyle='red'//填充样式
    ctx.beginPath()
    ctx.arc(400,400,300,0,7)
    ctx.closePath()
    ctx.stroke();
    ctx.beginPath()
    ctx.fillStyle='blue'
    ctx.arc(400,230,60,0,7)
    ctx.closePath()
    ctx.fill();
    ctx.beginPath()
    ctx.fillStyle='white'
    ctx.arc(433,197,10,0,7)
    ctx.closePath()
    ctx.fill();
    ctx.beginPath()
    ctx.moveTo(400, 400);
    ctx.lineTo(700, 400);
    ctx.stroke();
    }
    function b(){
      ctx.lineWidth=1
    ctx.strokeStyle='black'//描边样式
    ctx.fillStyle='red'//填充样式
    ctx.beginPath()
    ctx.arc(400,400,300,0.64,5.64)
    ctx.stroke();
    ctx.beginPath()
    ctx.fillStyle='blue'
    ctx.arc(400,230,60,0,7)
    ctx.closePath()
    ctx.fill();
    ctx.beginPath()
    ctx.fillStyle='white'
    ctx.arc(433,197,10,0,7)
    ctx.closePath()
    ctx.fill();
    ctx.beginPath()
    ctx.moveTo(400, 400);
    ctx.lineTo(640, 220);
    ctx.stroke();
    ctx.beginPath()
    ctx.moveTo(400, 400);
    ctx.lineTo(640, 580);
    ctx.stroke();
    }
    a()
    setInterval(function () {
        ctx.clearRect(0,0,800,800)
        t=-t
        if(t==1){
          a()
        }else{
          b()
        }
    },1000)
