<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JS 实例</title>
<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
<!--<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">-->
    <style>
        .c1 .p{
            position: absolute;
            top: 101px;
            left: 288px;
        }
        .p1{
            width: 50%;
            height: 50%;
            position: absolute;
            top: 65.5px;
            left: 105.5px;
            display: none;
        }
        .c1{
            position: relative;
        }
    </style>
</head>
<body>
<div>
    <form action="">
        <input type="range" max="10">
        <input type="date">
        <input type="color">
        <input type="text" list="mylist">
        <datalist id="mylist">
            <option value="">12</option>
            <option value="">12</option>
            <option value="">12</option>
        </datalist>
        <progress></progress>
        <meter value="40" max="100"></meter>
    </form>
    <audio src="./img/Kalimba.mp3" controls></audio>
    <!--<embed src="./img/oceans-clip.mp4" type="" autostart=true width="500px" height="300px">-->
    <br>
    <audio controls>
        <source src="./img/mine.mp3">
        <source src="./img/Kalimba.mp3">
    </audio>
    <br>
    <div class="c1">
        <video src="./img/oceans-clip.mp4" id="v1">
        </video>
        <img src="./img/play.png" alt="" class="p">
        <img src="./img/oceans-clip.png" alt="" class="p1">
    </div>
    <br>
    <button id="d1">play...</button>
    <button id="d2">stop...</button>
</div>
<script type="text/javascript">
    // v1=document.getElementById('v1')
    d1.onclick=function () {
      v1.play()
    }
    d2.onclick=function () {
      v1.pause()
    }
    v1.onplay=function () {
      console.log('play')
    }
    v1.onpause=function () {
      console.log('stop')
    }
    $('.p').click(function () {
      if($(this).attr('src').includes('play')){
        $('.p').attr('src','./img/pause.png')
         $('#v1').playAll()
      }else{
        $('.p').attr('src','./img/play.png')
         v1.pause()
        $('.p1').css('display','block')
      }
    })
    $('.p1').click(function () {
      $(this).css('display','none')
    })
    $('#v1').mouseleave(function () {
      $('.p').css('display','none')
    })
    $('#v1').mouseenter(function () {
      $('.p').css('display','block')
    })
    $('.p').mouseleave(function () {
      $('.p').css('display','none')
    })
    $('.p').mouseenter(function () {
      $('.p').css('display','block')
    })
    v1.onended =function () {
      $('.p').attr('src','./img/play.png')
    }
</script>
</body>
</html>
