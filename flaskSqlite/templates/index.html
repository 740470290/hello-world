<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>用户信息</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <style>
        th,td{
            width: 370px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>用户信息</h1>
            <form action="{{ url_for('index') }}" method="POST" name="f">
                <label for="usr">用户名:</label>
                <input type="text" name="say_user" class="form-control">
                <label for="pwd">密码:</label>
                <input type="text" name="say_password" class="form-control">
                <br>
                <input type="submit" value="提交" class="btn btn-primary">
            </form>
            <form action="{{ url_for('del_user') }}" method="POST">
                <label for="usr">id:</label>
                <input type="text" name="userId" class="form-control" required="required"><br>
                <input type="submit" value="删除"  class="btn btn-primary">
            </form>
            <form action="{{ url_for('edit_user') }}" method="POST">
                <label for="usr">id:</label>
                <input type="text" name="userId" class="form-control" placeholder="请输入需要修改的id">
                <label for="usr">用户名:</label>
                <input type="text" name="say_user" class="form-control" placeholder="新用户名">
                <label for="pwd">密码:</label>
                <input type="text" name="say_password" class="form-control" placeholder="新密码"><br>
                <input type="submit" value="修改"  class="btn btn-primary">
            </form>
        <table  class="table table-striped table-hover text-nowrap">
            <thead  class="thead-light">
            <tr>
                <th>id</th>
                <th>用户</th>
                <th>密码</th>
            </tr>
            </thead>
            <tbody>
            {% for say in says %}
                <tr>
                    <td>{{ say[0] }}</td>
                    <td>{{ say[1] }}</td>
                    <td>{{ say[2] }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
