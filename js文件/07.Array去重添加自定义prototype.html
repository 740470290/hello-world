<body>
<script>
    function Person(name){
                this.name=name;
                this.addr=function () {
                    console.log(123)
                }
            }

            Person.prototype.share=[];
            Person.prototype.school='北京大学'

            Person.prototype.printName=function(){
                console.log('我是Per');
            }

            var person1=new Person('Byron');
            var person2=new Person('Frank');

            person1.school.concat('南京大学')
            person1.share.push(1);
            // person2.share.push(2);
            console.log(person2.share); //[1,2]
            console.log(person1.school);
            console.log(person2.school);

            person1.printName=function(){
                console.log('我是1hao');
            }
            person1.printName()

    Array.prototype.unRepeat=function () {
      // console.log(this[0])
      var a=[]
      for(i of this){
        if(a.indexOf(i)==-1){
          a.push(i)
        }
        }
      return a
    }
    a=[1,2,3,3,4,4,66]
    console.log(a.unRepeat())
    // String去空格添加自定义prototype
    String.prototype.unSpace=function(){
      return this.replace(/\s/g,'')
    }
    var str='  as ddff dfg     '
    console.log(str+'---------')
    console.log(str.unSpace()+'---------')
    String.prototype.unLeftSpace=function () {
      return this.replace(/\s+/,'')
    }
    console.log(str.unLeftSpace()+'---------')
    String.prototype.unRightSpace=function () {
      return this.replace(/\s+$/,'')
    }
    console.log(str.unRightSpace()+'---------')
</script>
</body>
